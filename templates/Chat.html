<!DOCTYPE html>
<html>
<head>
    <title>PDF Chatbot - Ask a Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 50px;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            margin-top: 30px;
            color: #555;
        }

        p {
            background-color: #e0f7fa;
            padding: 15px;
            border-radius: 5px;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Ask your question about the uploaded PDF</h1>
    <form method="POST">
        <input type="text" name="question" placeholder="Type your question here" required>
        <button type="submit">Ask</button>
    </form>

    {% if response %}
        <h2>Response:</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
